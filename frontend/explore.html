<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öîÔ∏è Chronicles of the Void ‚Äî Exploration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="explore.css" />
</head>
<body>
  <div id="app">
    <header class="game-header">
      <a href="create.html" class="header-back">‚Üê Profil</a>
      <h1 class="logo">‚öîÔ∏è Chronicles of the Void</h1>
      <div class="header-stats">
        <span id="hdr-hp">‚ù§Ô∏è --</span>
        <span id="hdr-gold">ü™ô --</span>
        <span id="hdr-level">Niv. --</span>
      </div>
    </header>

    <main class="explore-layout">

      <!-- Carte SVG -->
      <div class="map-panel">
        <h2 class="panel-title">Carte du Monde</h2>
        <div class="map-wrap">
          <svg id="world-map" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">

            <!-- Fond -->
            <rect width="600" height="450" fill="#0d0d12"/>

            <!-- Routes entre les lieux -->
            <line x1="300" y1="250" x2="120" y2="100" stroke="#3a3020" stroke-width="3" stroke-dasharray="6,4"/>
            <line x1="300" y1="250" x2="480" y2="120" stroke="#3a3020" stroke-width="3" stroke-dasharray="6,4"/>
            <line x1="300" y1="250" x2="450" y2="360" stroke="#3a3020" stroke-width="3" stroke-dasharray="6,4"/>
            <line x1="120" y1="100" x2="480" y2="120" stroke="#3a3020" stroke-width="3" stroke-dasharray="6,4"/>
            <line x1="480" y1="120" x2="450" y2="360" stroke="#3a3020" stroke-width="3" stroke-dasharray="6,4"/>

            <!-- Village -->
            <g class="map-zone" data-slug="village" data-minlevel="1" transform="translate(300, 250)">
              <circle cx="0" cy="0" r="58" fill="#1a1408" stroke="#c9a84c" stroke-width="2" opacity="0.9"/>
              <circle cx="0" cy="0" r="58" fill="transparent" stroke="#c9a84c" stroke-width="2" class="zone-ring"/>
              <!-- Maisons -->
              <rect x="-18" y="-12" width="16" height="14" rx="1" fill="#4a3820"/>
              <polygon points="-18,-12 -10,-20 -2,-12" fill="#6a4a28"/>
              <rect x="2" y="-8" width="14" height="12" rx="1" fill="#4a3820"/>
              <polygon points="2,-8 9,-15 16,-8" fill="#6a4a28"/>
              <rect x="-12" y="5" width="12" height="10" rx="1" fill="#3a2810"/>
              <!-- Fum√©e -->
              <path d="M-10 -12 Q-12 -17 -8 -21" stroke="#888" stroke-width="1.5" fill="none" opacity="0.6"/>
              <text x="0" y="32" text-anchor="middle" font-family="Cinzel" font-size="9" fill="#c9a84c">Village</text>
              <text x="0" y="44" text-anchor="middle" font-family="Cinzel" font-size="7" fill="#8a7a5a">de Cendremont</text>
            </g>

            <!-- For√™t -->
            <g class="map-zone" data-slug="forest" data-minlevel="1" transform="translate(120, 100)">
              <circle cx="0" cy="0" r="42" fill="#0a1a0a" stroke="#2d5a1b" stroke-width="2" opacity="0.9"/>
              <circle cx="0" cy="0" r="42" fill="transparent" stroke="#2d5a1b" stroke-width="2" class="zone-ring"/>
              <!-- Arbres -->
              <polygon points="0,-25 -12,-5 12,-5" fill="#1a4a10"/>
              <polygon points="0,-20 -10,-3 10,-3" fill="#2d5a1b"/>
              <polygon points="-16,-15 -26,2 6,2" fill="#1a4a10"/>
              <polygon points="16,-15 6,2 26,2" fill="#1a4a10"/>
              <rect x="-2" y="-5" width="4" height="8" fill="#4a2a10"/>
              <rect x="-18" y="2" width="4" height="6" fill="#4a2a10"/>
              <rect x="14" y="2" width="4" height="6" fill="#4a2a10"/>
              <text x="0" y="20" text-anchor="middle" font-family="Cinzel" font-size="9" fill="#4a9a2a">For√™t des</text>
              <text x="0" y="31" text-anchor="middle" font-family="Cinzel" font-size="7" fill="#4a9a2a">Murmures</text>
            </g>

            <!-- Ruines -->
            <g class="map-zone" data-slug="ruins" data-minlevel="2" transform="translate(480, 120)">
              <circle cx="0" cy="0" r="50" fill="#120e08" stroke="#8b6914" stroke-width="2" opacity="0.9"/>
              <circle cx="0" cy="0" r="50" fill="transparent" stroke="#8b6914" stroke-width="2" class="zone-ring"/>
              <!-- Colonnes bris√©es -->
              <rect x="-18" y="-22" width="8" height="28" rx="1" fill="#3a2a10"/>
              <rect x="-18" y="-26" width="10" height="5" rx="1" fill="#4a3a18"/>
              <rect x="-2" y="-18" width="8" height="22" rx="1" fill="#3a2a10"/>
              <rect x="-4" y="-22" width="12" height="5" rx="1" fill="#4a3a18"/>
              <rect x="10" y="-24" width="6" height="18" rx="1" fill="#3a2a10"/>
              <!-- Pierres √©parpill√©es -->
              <rect x="-22" y="6" width="10" height="5" rx="1" fill="#2a1a08" transform="rotate(-15,-17,8)"/>
              <rect x="0" y="4" width="8" height="4" rx="1" fill="#2a1a08" transform="rotate(10,4,6)"/>
              <text x="0" y="32" text-anchor="middle" font-family="Cinzel" font-size="9" fill="#c9a84c">Ruines</text>
              <text x="0" y="43" text-anchor="middle" font-family="Cinzel" font-size="7" fill="#8b6914">d'Eldrath</text>
              <!-- Badge niveau requis -->
              <circle cx="30" cy="-30" r="10" fill="#1a0a00" stroke="#8b6914" stroke-width="1.5"/>
              <text x="30" y="-26" text-anchor="middle" font-family="Cinzel" font-size="8" fill="#c9a84c">2</text>
            </g>

            <!-- Donjon -->
            <g class="map-zone" data-slug="dungeon" data-minlevel="3" transform="translate(450, 360)">
              <circle cx="0" cy="0" r="42" fill="#0a0a14" stroke="#4a2a6e" stroke-width="2" opacity="0.9"/>
              <circle cx="0" cy="0" r="42" fill="transparent" stroke="#4a2a6e" stroke-width="2" class="zone-ring"/>
              <!-- Porte du donjon -->
              <rect x="-14" y="-15" width="28" height="22" rx="2" fill="#1a0a2e"/>
              <path d="M-14 -15 Q0 -28 14 -15" fill="#2a1a4e" stroke="#4a2a6e" stroke-width="1.5"/>
              <rect x="-6" y="-10" width="12" height="17" rx="1" fill="#0a0a1a"/>
              <!-- Cha√Ænes -->
              <line x1="-6" y1="-6" x2="-10" y2="-2" stroke="#666" stroke-width="1.5"/>
              <line x1="6" y1="-6" x2="10" y2="-2" stroke="#666" stroke-width="1.5"/>
              <!-- Cr√¢nes d√©coratifs -->
              <circle cx="-18" cy="-18" r="4" fill="#2a1a1a" stroke="#4a2a2e" stroke-width="1"/>
              <circle cx="18" cy="-18" r="4" fill="#2a1a1a" stroke="#4a2a2e" stroke-width="1"/>
              <text x="0" y="22" text-anchor="middle" font-family="Cinzel" font-size="9" fill="#9a60d0">Donjon de</text>
              <text x="0" y="33" text-anchor="middle" font-family="Cinzel" font-size="7" fill="#6a3a9a">l'Ab√Æme</text>
              <!-- Badge niveau requis -->
              <circle cx="30" cy="-28" r="10" fill="#0a0014" stroke="#4a2a6e" stroke-width="1.5"/>
              <text x="30" y="-24" text-anchor="middle" font-family="Cinzel" font-size="8" fill="#9a60d0">3</text>
            </g>

            <!-- Titre carte -->
            <text x="300" y="30" text-anchor="middle" font-family="Cinzel" font-size="13" fill="#c9a84c" opacity="0.7">‚Äî Carte du Monde ‚Äî</text>

          </svg>
        </div>
      </div>

      <!-- Panneau info lieu -->
      <div class="info-panel">
        <div id="panel-idle" class="panel-state active">
          <div class="idle-icon">üó∫Ô∏è</div>
          <p class="idle-text">Cliquez sur un lieu pour l'explorer</p>
        </div>

        <div id="panel-location" class="panel-state">
          <div class="location-header">
            <h2 id="loc-name"></h2>
            <span class="loc-badge" id="loc-badge"></span>
          </div>
          <p class="loc-description" id="loc-description"></p>
          <p class="loc-flavor" id="loc-flavor"></p>

          <div id="loc-enemies" class="enemies-section"></div>

          <div id="quest-panel" class="quest-panel" style="display:none">
            <div class="quest-header">
              <span class="quest-icon">üìú</span>
              <h3 id="quest-title"></h3>
            </div>
            <p id="quest-description" class="quest-desc"></p>
            <div class="quest-rewards">
              <span id="quest-xp" class="reward xp-reward"></span>
              <span id="quest-gold" class="reward gold-reward"></span>
            </div>
            <div class="quest-status-wrap" id="quest-status-wrap"></div>
          </div>

          <div class="location-actions">
            <button class="btn-primary" id="btn-travel">Voyager ici ‚öîÔ∏è</button>
          </div>
          <div id="travel-message" class="travel-message"></div>
        </div>

        <!-- Journal des qu√™tes -->
        <div id="panel-journal" class="quest-journal">
          <h3 class="journal-title">üìú Journal des qu√™tes</h3>
          <div id="journal-list"></div>
        </div>
      </div>

    </main>
  </div>

  <script src="js/puppets.js"></script>
  <script src="js/explore.js"></script>
</body>
</html>
